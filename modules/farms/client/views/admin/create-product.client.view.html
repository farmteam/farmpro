<div id="content" ng-controller="ProductController">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>Sản phẩm mới</h1>
  </section>

  <!-- Main content -->
  <section class="content">

    <!-- Default box -->
    <div class="box box-success">
      <!--
      <div class="box-header with-border">
        <h3 class="box-title">Tạo mới</h3>
      </div>
      -->
      <form data-ng-submit="create()" novalidate>
        <div data-ng-show="error" class="box-body">
          <div class="alert alert-danger alert-dismissible">
            <button aria-hidden="true" data-dismiss="alert" class="close" type="button">×</button>
            <h4><i class="icon fa fa-ban"></i> Lỗi</h4>
            <strong data-ng-bind="error"></strong>
          </div>
        </div>
        <div class="box-body">
          <div class="form-group">
            <label for="name">Tên</label>
            <input type="text" data-ng-model="name" class="form-control" placeholder="Tên phổ thông tiếng việt">
          </div>
          <div class="form-group">
            <label for="term">Thuật ngữ</label>
            <input type="text" data-ng-model="term" class="form-control" placeholder="Tên thuật ngữ khoa học">
          </div>          
        </div>
        <div class="box-footer">
          <input type="submit" class="btn btn-success" value="Tạo" />
        </div>
        <!-- /.box-footer-->
      </form>


    </div>
    <!-- /.box -->

  </section>
  <!-- /.content -->
</div>
