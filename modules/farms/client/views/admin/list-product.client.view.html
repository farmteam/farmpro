<div id="content" ng-controller="ProductController" data-ng-init="find()">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>Danh mục sản phẩm</h1>
    <ol class="breadcrumb">
      <li><a ui-sref="admin.productscreate" class="btn btn-success">Tạo mới</a></li>
    </ol>
  </section>
  <div class="clear">&nbsp;</div>
  <!-- Main content -->
  <section class="content">
    <div class="row">
      <div class="col-xs-12">
        <div class="box box-success" >
          <div class="box-body table-responsive no-padding">
            <table class="table table-hover">
              <tbody><tr>
                <th>Tên</th>
                <th>Thuật ngữ</th>
                <th>&nbsp;</th>
                <th>&nbsp;</th>
              </tr>
              <tr data-ng-repeat="product in products">
                <td>{{product.name}}</td>
                <td>{{product.term}}</td>
                <td><a href="/admin/products/{{product._id}}/edit" class="btn btn-primary">Sửa</a></td>
                <td><button ng-click="openModal(product,$index)" class="btn btn-danger">Xóa</button></td>
              </tr>
              </tbody></table>
          </div>
          
          <!-- /.box-body -->
        </div>
      </div>
    </div>
  </section>
</div>
