<section>
  <div class="page-header">
    <h1>Crops</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="crop in vm.crops"
       data-ui-sref="crops.view({ cropId: crop._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="crop.created | date:'mediumDate'"></span>
        by
        <span data-ng-if="crop.user" data-ng-bind="crop.user.displayName"></span>
        <span data-ng-if="!crop.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="crop.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.crops.$resolved && !vm.crops.length">
    No Crops yet, why don't you <a data-ui-sref="crops.create">create one</a>?
  </div>
</section>
